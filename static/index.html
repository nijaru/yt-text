<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>yt-text</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
        <header class="bg-gray-800 text-white p-4">
            <div class="container mx-auto">
                <h1 class="text-3xl font-bold">yt-text</h1>
                <p class="text-lg">Transcribe YouTube videos easily</p>
            </div>
        </header>
        <main
            class="container mx-auto p-4 flex-grow flex items-center justify-center"
        >
            <div class="bg-gray-800 shadow-md rounded p-6">
                <h2 class="text-2xl font-bold mb-4">
                    Transcribe a YouTube Video
                </h2>
                <form id="transcriptionForm" class="mb-4">
                    <label for="url" class="block text-lg font-medium mb-2"
                        >Enter URL:</label
                    >
                    <input
                        type="url"
                        id="url"
                        name="url"
                        class="w-full p-2 border border-gray-600 rounded mb-4 bg-gray-700 text-gray-100"
                        placeholder="https://www.youtube.com/watch?v=example"
                        required
                    />
                    <button
                        type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                    >
                        Submit
                    </button>
                </form>
                <div id="transcriptionStatus" class="mt-4 text-lg hidden">
                    Transcription in progress...
                </div>
                <button
                    id="copyButton"
                    class="bg-yellow-500 text-white px-4 py-2 rounded mt-4 hidden hover:bg-yellow-600"
                >
                    Copy to Clipboard
                </button>
                <button
                    id="downloadButton"
                    class="bg-green-500 text-white px-4 py-2 rounded mt-4 hidden hover:bg-green-600"
                >
                    Download as Text File
                </button>
                <h3
                    id="transcriptionHeader"
                    class="text-xl font-bold mt-4 hidden"
                >
                    Transcription:
                </h3>
                <div id="response" class="mt-4 text-lg"></div>
                <div id="spinner" class="mt-4 hidden">
                    <svg
                        class="animate-spin h-5 w-5 text-blue-500"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                    >
                        <circle
                            class="opacity-25"
                            cx="12"
                            cy="12"
                            r="10"
                            stroke="currentColor"
                            stroke-width="4"
                        ></circle>
                        <path
                            class="opacity-75"
                            fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                        ></path>
                    </svg>
                </div>
            </div>
        </main>
        <footer class="bg-gray-800 text-white p-4 mt-8">
            <div
                class="container mx-auto text-center flex flex-col items-center"
            >
                <p>&copy; 2024 yt-text. All rights reserved.</p>
                <p>
                    This project is licensed under the
                    <a
                        href="https://www.gnu.org/licenses/agpl-3.0.html"
                        class="text-blue-400 underline"
                        >AGPL-3.0</a
                    >.
                </p>
                <p>
                    <a
                        href="https://github.com/nijaru/yt-text"
                        class="text-blue-400 underline flex items-center"
                    >
                        <i class="fab fa-github mr-2"></i> View on GitHub
                    </a>
                </p>
            </div>
        </footer>
        <script type="module" src="/static/formHandler.js"></script>
    </body>
</html>
