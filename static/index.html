<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>yt-text</title>

            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />

        <style>
            .ad-container {
                min-height: 100px;
                background-color: rgba(255, 255, 255, 0.1);
                margin: 1rem 0;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }

            .ad-container:empty::before {
                content: "Advertisement";
                color: #666;
                font-size: 0.8rem;
            }
        </style>

        <script
            async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4082264246695554"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
        <header class="bg-gray-800 text-white p-4">
            <div class="container mx-auto">
                <h1 class="text-3xl font-bold">yt-text</h1>
                <p class="text-lg">Transcribe videos easily</p>
            </div>
        </header>

        <main
            class="container mx-auto p-4 flex-grow flex items-center justify-center"
        >
            <div class="bg-gray-800 shadow-md rounded p-6 w-full max-w-2xl">
                <h2 class="text-2xl font-bold mb-4">Transcribe a Video</h2>

                <!-- Form -->
                <form id="transcriptionForm" class="mb-4">
                    <label for="url" class="block text-lg font-medium mb-2"
                        >Enter a YouTube URL:</label
                    >
                    <input
                        type="url"
                        id="url"
                        name="url"
                        class="w-full p-2 border border-gray-600 rounded mb-4 bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="https://www.youtube.com/watch?v=..."
                        required
                    />
                    <div class="flex space-x-4">
                        <button
                            type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50"
                        >
                            <span class="flex items-center">
                                <i class="fas fa-paper-plane mr-2"></i>
                                Submit
                            </span>
                        </button>
                    </div>
                </form>

                <!-- Error Message -->
                <div id="error-message" class="text-red-500 mt-4"></div>

                <!-- Active Jobs Container -->
                <div id="activeJobs" class="mt-4 space-y-4">
                    <!-- Job status items will be inserted here dynamically -->
                </div>
                
                <!-- Job Status Template (hidden) -->
                <template id="jobStatusTemplate">
                    <div class="job-status bg-gray-700 p-4 rounded-md mb-3">
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex items-center">
                                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-500 mr-2"></div>
                                <span class="job-message">Processing...</span>
                            </div>
                            <div class="flex items-center">
                                <span class="job-source-url text-sm text-gray-400 mr-2 truncate"></span>
                                <button class="cancel-button bg-red-500 text-white px-2 py-1 rounded text-xs hover:bg-red-600">
                                    <i class="fas fa-times mr-1"></i> Cancel
                                </button>
                            </div>
                        </div>
                        <div class="job-stages flex mb-2 text-xs">
                            <div class="stage stage-download flex-1 text-center py-1 rounded-l bg-gray-600">Download</div>
                            <div class="stage stage-process flex-1 text-center py-1 bg-gray-600">Process</div>
                            <div class="stage stage-complete flex-1 text-center py-1 rounded-r bg-gray-600">Complete</div>
                        </div>
                        <div class="w-full bg-gray-800 rounded-full h-2.5">
                            <div class="progress-bar bg-blue-600 h-2.5 rounded-full text-xs font-medium text-blue-100 text-center p-0.5 leading-none" style="width: 0%">
                                0%
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- Backward compatibility - hidden but kept for old code -->
                <div id="transcriptionStatus" class="hidden"></div>
                <div id="progressBar" class="hidden"></div>

                <!-- Action Buttons -->
                <div class="flex space-x-4 mt-4">
                    <button
                        id="copyButton"
                        class="hidden bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50"
                    >
                        <span class="flex items-center">
                            <i class="fas fa-copy mr-2"></i>
                            Copy to Clipboard
                        </span>
                    </button>
                    <button
                        id="downloadButton"
                        class="hidden bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
                    >
                        <span class="flex items-center">
                            <i class="fas fa-download mr-2"></i>
                            Download as Text File
                        </span>
                    </button>
                </div>

                <!-- Result -->
                <h3
                    id="transcriptionHeader"
                    class="text-xl font-bold mt-6 mb-4 hidden"
                >
                    Transcription:
                </h3>
                <div
                    id="response"
                    class="mt-4 bg-gray-700 rounded-md overflow-auto"
                ></div>
            </div>
        </main>
