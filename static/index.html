<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>yt-text</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
        <header class="bg-gray-800 text-white p-4">
            <div class="container mx-auto">
                <h1 class="text-3xl font-bold">yt-text</h1>
                <p class="text-lg">Transcribe videos easily</p>
            </div>
        </header>
        <main
            class="container mx-auto p-4 flex-grow flex items-center justify-center"
        >
            <div class="bg-gray-800 shadow-md rounded p-6 w-full max-w-2xl">
                <h2 class="text-2xl font-bold mb-4">Transcribe a Video</h2>
                <form id="transcriptionForm" class="mb-4">
                    <label for="url" class="block text-lg font-medium mb-2"
                        >Enter a URL:</label
                    >
                    <input
                        type="url"
                        id="url"
                        name="url"
                        class="w-full p-2 border border-gray-600 rounded mb-4 bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="https://example.com/video"
                        required
                    />
                    <div class="flex space-x-4">
                        <button
                            type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50"
                        >
                            <span class="flex items-center">
                                <i class="fas fa-paper-plane mr-2"></i>
                                Submit
                            </span>
                        </button>
                    </div>
                </form>
                <div id="transcriptionStatus" class="mt-4 text-lg hidden">
                    Transcription in progress...
                </div>
                <div class="flex space-x-4 mt-4">
                    <button
                        id="copyButton"
                        class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 hidden"
                    >
                        <span class="flex items-center">
                            <i class="fas fa-copy mr-2"></i>
                            Copy to Clipboard
                        </span>
                    </button>
                    <button
                        id="downloadButton"
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 hidden"
                    >
                        <span class="flex items-center">
                            <i class="fas fa-download mr-2"></i>
                            Download as Text File
                        </span>
                    </button>
                </div>
                <div
                    id="spinner"
                    class="mt-4 hidden flex items-center justify-center"
                >
                    <div
                        class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"
                    ></div>
                    <span class="ml-3">Processing...</span>
                </div>
                <h3
                    id="transcriptionHeader"
                    class="text-xl font-bold mt-4 hidden"
                >
                    Transcription:
                </h3>
                <div id="response" class="mt-4 text-lg"></div>
            </div>
        </main>
        <footer class="bg-gray-800 text-white p-4 mt-8">
            <div
                class="container mx-auto text-center flex flex-col items-center"
            >
                <p>&copy; 2024 yt-text. All rights reserved.</p>
                <p>
                    This project is licensed under the
                    <a
                        href="https://www.gnu.org/licenses/agpl-3.0.html"
                        class="text-blue-400 underline"
                        >AGPL-3.0</a
                    >.
                </p>
                <p>
                    <a
                        href="https://github.com/nijaru/yt-text"
                        class="text-blue-400 underline flex items-center"
                    >
                        <i class="fab fa-github mr-2"></i> View on GitHub
                    </a>
                </p>
            </div>
        </footer>
        <script type="module" src="/static/formHandler.js"></script>
    </body>
</html>
