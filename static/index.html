<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>yt-text</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 text-gray-900">
        <div class="container mx-auto p-4">
            <h1 class="text-4xl font-bold mb-4">yt-text</h1>
            <form id="transcriptionForm" class="mb-4">
                <label for="url" class="block text-lg font-medium mb-2"
                    >Enter URL:</label
                >
                <input
                    type="url"
                    id="url"
                    name="url"
                    class="w-full p-2 border border-gray-300 rounded mb-4"
                    required
                />
                <button
                    type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded"
                >
                    Submit
                </button>
            </form>
            <button
                id="copyButton"
                class="bg-yellow-500 text-white px-4 py-2 rounded mt-4 hidden"
            >
                Copy to Clipboard
            </button>
            <button
                id="downloadButton"
                class="bg-green-500 text-white px-4 py-2 rounded mt-4 hidden"
            >
                Download as Text File
            </button>
            <div id="response" class="mt-4"></div>
            <div id="spinner" class="mt-4 hidden">
                <svg
                    class="animate-spin h-5 w-5 text-blue-500"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                >
                    <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                    ></circle>
                    <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                </svg>
            </div>
        </div>
        <script type="module" src="/static/formHandler.js"></script>
    </body>
</html>
