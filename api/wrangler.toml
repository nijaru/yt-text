name = "yt-text"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "yt-text-db"
database_id = "placeholder-replace-with-actual-id"

# R2 Storage
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "yt-text-storage"

# Queue for async job processing
[[queues.producers]]
queue = "transcription-jobs"
binding = "JOBS_QUEUE"

[[queues.consumers]]
queue = "transcription-jobs"
max_batch_size = 1
max_retries = 3

# Environment variables (set via wrangler secret)
# MODAL_TOKEN_ID - Modal API token ID
# MODAL_TOKEN_SECRET - Modal API token secret
# CALLBACK_SECRET - Secret for authenticating Modal callbacks

[vars]
ENVIRONMENT = "development"
